<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/doors.js"></script>
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="backDoor">
        <div class="door">  
        </div>
        <p id="number" class="number"></p>
    </div>
    <p id="sentence">Guess a number between 10 and 20.</p>
    <form id="theForm">
        <input type="number" id="guess">
        <input id="submit-btn" type="submit" value="Submit" class="submit-btn">
    </form>
    <button id="restart" class="hide btn">Try Again</button>
    
    
</body>
</html>
